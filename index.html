<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Milla Blanca</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .content {
      display: flex;
      align-items: center;  /* Tämä pitää elementit pystysuunnassa keskitettyinä */
      justify-content: center;  /* Tämä keskittää elementit vaakasuunnassa */
      gap: 20px; /* Lisää tilaa tekstin ja kuvan väliin */
      padding: 50px 20px;
    }

    .text {
      max-width: 500px;
      text-align: left; /* Varmistetaan, että teksti on vasemmalla */
    }

    img {
      max-width: 300px;
      border-radius: 10px;
    }

    audio {
      margin-top: 20px;
    }

    footer {
      background-color: #111;
      padding: 20px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text">
      <h1>Milla Blanca</h1>
      <p>
        Olen artisti, joka tekee musiikkia sydän auki ja filtteri pois päältä.<br> 
        Kirjoitan sanoituksia, jotka ovat rosoisia, rehellisiä ja täynnä elämää<br>
        – metaforamaista leikillisyyttä unohtamatta.
      </p>
      <h2>Kuuntele näyte:</h2>
      <audio controls>
        <source src="demo.mp3" type="audio/mpeg">
        Selaimesi ei tue audiotoistoa.
      </audio>
    </div>
    <img src="kuva.jpg" alt="Artisti" />
  </div>

  <footer>
    Tavoita minut: milla.blanca@songwriter.net | puh. 046 634 7948
  </footer>
</body>
</html>
