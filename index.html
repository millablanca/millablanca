<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Milla Blanca</title>
  <!-- Google Fonts: Whisper & Shadows Into Light -->
  <link href="https://fonts.googleapis.com/css2?family=Whisper&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Shadows Into Light', cursive; /* Default font for body */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Yläbanneri */
    .banner {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .banner h1 {
      font-family: 'Whisper', sans-serif; /* Font for heading in banner */
      font-size: 4em;
      color: #fff;
      margin: 0;
    }

    /* Content section */
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 50px 20px;
    }

    .text {
      max-width: 500px;
      text-align: left;
    }

    h2 {
      font-family: 'Whisper', sans-serif; /* Font for subheadings */
      font-size: 2em;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      font-family: 'Shadows Into Light', cursive; /* Font for paragraph */
    }

    img {
      max-width: 300px;
      border-radius: 10px;
    }

    audio {
      margin-top: 20px;
    }

    footer {
      background-color: #111;
      padding: 20px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Yläbanneri -->
  <div class="banner">
    <h1>Milla Blanca</h1>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="text">
      <h2>About me:</h2>
      <p>
        Olen artisti, joka tekee musiikkia sydän auki ja filtteri pois päältä.<br> 
        Kirjoitan sanoituksia, jotka ovat rosoisia, rehellisiä ja täynnä elämää<br>
        – metaforamaista leikillisyyttä unohtamatta.
      </p>
      <h2>Kuuntele näyte:</h2>
      <audio controls>
        <source src="demo.mp3" type="audio/mpeg">
        Selaimesi ei tue audiotoistoa.
      </audio>
    </div>
    <img src="kuva.jpg" alt="Artisti" />
  </div>

  <!-- Footer -->
  <footer>
    Tavoita minut: milla.blanca@songwriter.net | puh. 046 634 7948
  </footer>
</body>
</html>
